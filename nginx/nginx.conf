#load_module modules/ngx_http_modsecurity_module.so;
user www-data;
worker_processes auto;

pid /var/run/nginx.pid;


events {
    use epoll;
    worker_connections 4096;
    multi_accept on;
}


http {
    # Connections limit per IP
    limit_conn_zone $binary_remote_addr zone=connections:10m;
    limit_conn_log_level warn;

    # Antibot
    limit_req_zone $binary_remote_addr zone=antibot:16m rate=7r/m;
    limit_req_log_level warn;
    limit_req_status 403;

    # Antidos
    limit_req_zone $binary_remote_addr zone=antidos:16m rate=30r/m;


    #more_set_headers "Server";
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ## Block spammers and other unwanted visitors  ##
    include blockips.conf;

    #log_format  main_ext  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"'
    #                  '"$host" sn="$server_name" '
    #                  'rt=$request_time '
    #                  'ua="$upstream_addr" us="$upstream_status" '
    #                  'ut="$upstream_response_time" ul="$upstream_response_length" '
    #                  'cs=$upstream_cache_status' ;
    #access_log  /var/log/nginx/access.log  main_ext;
    #error_log  /var/log/nginx/error.log warn;

    client_max_body_size 50m;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_requests 100;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    server_names_hash_bucket_size 64;
    # server_name_in_redirect off;


    gzip on;
    gzip_disable "msie6";

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Microcache
    fastcgi_cache_path /var/cache/nginx/fcgi levels=1:2 keys_zone=microcache:10m max_size=1024m inactive=1h;

    # Microcache2
    #fastcgi_cache_path /var/cache/nginx/fcgi_platform levels=1:2 keys_zone=microcache2:10m max_size=1024m inactive=1h;

    include /etc/nginx/conf.d/*.conf;
    #include cloudflare;

}
